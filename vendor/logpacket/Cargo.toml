[package]
name = "logpacket"
version = "0.1.0"
authors = ["XorTroll"]
edition = "2018"

[dependencies.core]
version = "1.0.0"
package = "rustc-std-workspace-core"
optional = true

[dependencies.alloc]
version = "1.0.0"
package = "rustc-std-workspace-alloc"
optional = true

[dependencies.compiler_builtins]
version = "0.1.70"
optional = true

[features]
rustc-dep-of-std = ['core', 'alloc', 'compiler_builtins']
